<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>Relógio Digital</title>
    </head>
    <body>
        <div class="container">
            <h1>Relógio</h1>
            <div class="box-number">
                <div class="box-time">
                    <div class="circle glow" id="hour">00
                    <span></span>
                    </div>
                    <div class="str-time">Hora(s)</div>
                </div>

                <div class="box-time">
                    <div class="circle glow" id="minute">00
                    <span></span>
                    </div>
                    <div class="str-time">Minuto(s)</div>
                </div>

                <div class="box-time">
                    <div class="circle glow" id="seconds">00
                    <span></span>
                    </div>
                    <div class="str-time">Segundo(s)</div>
                </div>
            </div>
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
